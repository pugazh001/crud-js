<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login / Signup</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body { background: #f8f9fa; }
  #signup-form { display: none; }
</style>
</head>
<body>

<div class="container mt-5" style="max-width:400px;">
  <!-- Login -->
  <form id="login-form">
    <h3 class="mb-3">Login</h3>
    <input type="email" id="login-email" class="form-control mb-2" placeholder="Email" required />
    <input type="password" id="login-password" class="form-control mb-3" placeholder="Password" required />
    <button class="btn btn-primary w-100 mb-3" type="submit">Login</button>
    <p class="text-center">
      New user? <a href="#" id="show-signup">Sign up</a>
    </p>
  </form>

  <!-- Signup -->
  <form id="signup-form">
    <h3 class="mb-3">Sign Up</h3>
    <input type="text" id="signup-name" class="form-control mb-2" placeholder="Name" required />
    <input type="email" id="signup-email" class="form-control mb-2" placeholder="Email" required />
    <input type="password" id="signup-password" class="form-control mb-3" placeholder="Password" required />
    <button class="btn btn-success w-100 mb-3" type="submit">Register</button>
    <p class="text-center">
      Already registered? <a href="#" id="show-login">Login</a>
    </p>
  </form>
</div>

<script src="js/auth.js"></script>

</body>
</html>
