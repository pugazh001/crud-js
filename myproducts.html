<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Products</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" id="main-navbar" data-bs-theme="light">
  <div class="container-fluid">
    <a class="navbar-brand clickable" href="home.html">MedicineApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a href="home.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="myproducts.html" class="nav-link active">My Products</a></li>
        <li class="nav-item"><a href="medicinetable.html" class="nav-link">Medicine Table</a></li>
        <li class="nav-item"><a href="profile.html" class="nav-link">Profile</a></li>
      </ul>
      <div class="d-flex align-items-center gap-3">
        <button class="btn btn-outline-secondary btn-sm" id="theme-toggle" title="Toggle Dark/Light Mode">ðŸŒ™</button>
        <span id="user-name" class="fw-semibold"></span>
        <button class="btn btn-danger btn-sm" id="logout-btn">Logout</button>
      </div>
    </div>
  </div>
</nav>

<div class="container mt-3">
  <h2>My Products</h2>
  <form id="add-product-form" class="mb-3" style="max-width:500px;">
    <input type="text" id="product-name" class="form-control mb-2" placeholder="Product Name" required />
    <textarea id="product-description" class="form-control mb-2" placeholder="Description"></textarea>
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
  <table class="table table-bordered">
    <thead><tr><th>Name</th><th>Description</th><th>Edit</th><th>Delete</th></tr></thead>
    <tbody id="product-list"></tbody>
  </table>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="edit-product-form">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="edit-product-id" />
        <input type="text" id="edit-product-name" class="form-control mb-2" required />
        <textarea id="edit-product-description" class="form-control" rows="3"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/products.js"></script>

</body>
</html>
